	<link rel="apple-touch-icon" href="https://res.cloudinary.com/rekascorner/image/upload/v1616312811/rekascorner/rekascorner-logo_xuinfe.webp">

	<!---Boostrap---------------->
	<link rel="preload" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" as="style" onload="this.rel='stylesheet'">

	<link rel="stylesheet preload" type="text/css" href="Contactform/css/main.css" as="style">

</head>

<body>



	<!--/ Nav Star /-->
	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="/">
				<img class="img-responsive" src="https://res.cloudinary.com/rekascorner/image/upload/v1616312811/rekascorner/rekascorner-logo_xuinfe.webp" style="padding-top:20px; padding-bottom:20px;" alt="rekaslogo">
			</a>
		</div>
	</nav>
	<!--/ Nav End /-->


	<div class="bg-contact2" style="background-image: url('https://res.cloudinary.com/rekascorner/image/upload/v1616072691/rekascorner/background_rjl8rv.webp');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<h1>
					<span class="contact2-form-title">
						Contact Me!
					</span>
				</h1>

				<div>
					<form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formspree.io/f/xoqpllvo">

						<div class=" fcf-form-group">
							<label style="color:#ffffff; color:#52057b;" for="Name" class="fcf-label">Your name</label>
							<div class="fcf-input-group">
								<input type="text" id="Name" name="Name" class="fcf-form-control" required>
							</div>
						</div>

						<div class="fcf-form-group">
							<label style="color:#ffffff; color:#52057b;" for="Email" class="fcf-label">Your email address</label>
							<div class="fcf-input-group">
								<input type="email" id="Email" name="Email" class="fcf-form-control" required>
							</div>
						</div>

						<div class="fcf-form-group">
							<label style="color:#ffffff; color:#52057b;" for="Message" class="fcf-label">Your message</label>
							<div class="fcf-input-group">
								<textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
							</div>
						</div>

						<div class="fcf-form-group">
							<button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Global site tag (gtag.js) - Google Analytics -->

</body>

</html>
